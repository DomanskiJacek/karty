    <script>
        function enableButton(btName){
           console.log(btName + ' to be enabled')
            if (document.getElementById(btName).disabled == true){
                document.getElementById(btName).disabled  = false
            }
            else{
                document.getElementById(btName).disabled  = true

        function showCookies(){
            let sCookies = listCookies() // document.cookie
            console.log('showCookies:' + sCookies)
            // if(sCookies== "") {

           document.getElementById("parCurrentCookies").innerText =  sCookies
        }
        function fillTestData   () {
            console.log("fillTestData")
            document.getElementById("tbCookieName").value="testName"
            document.getElementById("tbCookieValue").value="testValue"
        }
        function setCookieInner(cName, cValue) {
            let d = new Date()
            d.setTime( d.getTime() + 2*24*60*60*1000 )
            let expires = "expires=" + d.toUTCString()
            console.log ( cName+ '=' + cValue + ';' + expires + ';path=/')
            document.cookie = cName+ '=' + cValue //+ ';' + expires + ';path=/'
        }
        function setCookie(){
            let cName = document.getElementById('tbCookieName').value
            let cValue = document.getElementById('tbCookieValue').value
            console.log ('setCookie: ' + cName + '; ' + cValue)
            setCookieInner( cName, cValue )
        }
        function listCookies() {
            let theCookies = document.cookie.split(';');
            let aString = '';
            console.log(theCookies)
            for (let i = 1 ; i <= theCookies.length; i++) {
                aString += i + ': ' + theCookies[i-1] + "\n";
            }
            return aString;
        }

    </script>
